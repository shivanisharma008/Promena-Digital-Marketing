<mat-sidenav-container ngSkipHydration style="display: contents;">
    <mat-sidenav #drawer mode="over" position="end" fixedInViewport style="width:100%; z-index: 1000;">
      <app-sidenav (toggle)="drawer.toggle()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content-ui" style="display: contents;">
      <app-header (toggle)="drawer.toggle()"></app-header>
      <div class="outlet-100">
        <router-outlet></router-outlet>
      </div>
      <app-footer (toggle)="drawer.toggle()"></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
